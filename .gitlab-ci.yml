stages:
  - build
  - upload
  - release

variables:
  PACKAGE_VERSION: "0.0.65"
  DMG_BINARY: "GitDock-${PACKAGE_VERSION}.dmg"
  PACKAGE_REGISTRY_URL: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/gitdock/${PACKAGE_VERSION}"

build-windows:
  stage: build
  only:
    - tags
  tags:
    - windows
    - shared-windows
    - windows-1809
  before_script:
    - cup nodejs.install -y
  script:
    - npm install
    - npm run make -- --platform=win32
  artifacts:
    paths:
      - out/make

build-mac-and-linux:
  stage: build
  only:
    - tags
  tags:
    - self-hosted
  script:
    - npm install
    - brew install fakeroot && brew install dpkg
    - npm run make -- --platform=darwin && npm run make -- --platform=linux
  artifacts:
    paths:
      - out/make

upload:
  stage: upload
  needs:
    - job: build-mac-and-linux
      artifacts: true
    - job: build-windows
      artifacts: true
  image: curlimages/curl:latest
  only:
    - tags
  script:
    - |
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file out/make/${DMG_BINARY} ${PACKAGE_REGISTRY_URL}/${DMG_BINARY}

release:
  stage: release
  needs:
    - upload
  image: registry.gitlab.com/gitlab-org/release-cli
  only:
    - tags
  except:
    - branches
  script:
    - VERSION="$(cat package.json | grep version | head -1 | awk -F= "{ print $2 }" | sed 's/[version:,\",]//g' | tr -d '[[:space:]]')"
    - release-cli create --name "v$VERSION" --tag-name "v$VERSION"
